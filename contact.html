    <main>
        <section>
            <form name="contact" id="contact" method="post" action="contact.php" autocomplete="off">
                <div>
                <fieldset>
                    <legend>Personal Information</legend>
                    <div>
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" autofocus placeholder="" required>
                    </div>
                    <div>
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <fieldset>
                        <legend>What is your gender?</legend>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="other">Other</label>
                        <input type="radio" name="gender" id="other" value="other" >                  
                    </fieldset>
                    <div>            
                    <fieldset>
                        <legend>Do you play any sport?</legend>
                        <label for="basketball">Basketball</label>
                        <input type="checkbox" name="game" id="basketball" value="basketball" required>
                        <label for="Football">Football</label>
                        <input type="checkbox" name="game" id="football" value="football">
                        <label for="hokey">Hokey</label>
                        <input type="checkbox" name="game" id="Hokey" value="hokey">
                    </fieldset>           
                    </div>
                    <div>
                    <fieldset>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <label for="website">Website</label>
                        <input type="url" name="url" id="website">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone">
                        <label for="work">How many hours do you play sports?</label>
                        <input type="number" name="work" id="work"  min="1" max="4" step="0.5">
                        <label for="dob">Date of birth</label>
                        <input type="date" id="dob" name="dob" name="dob" min="1980-01-01">
                    </fieldset> 
                    </div>

                    <div>
                    <fieldset>
                        <button type="submit">
                            Submit Form
                        </button>
                    </fieldset>
                    </div>
                    <div>
                    <fieldset>
                        <button type="reset">
                            Reset Form
                        </button>
                    </fieldset>
                    </div>
        </section>
